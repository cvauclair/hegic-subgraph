# ================================================================
# Event-like entities (i.e.: tracked over time)
# ================================================================
type Provide @entity {
  id: ID! # POOL_ADDR-PROVIDE_INDEX

  blockNumber: BigInt!
  timestamp: BigInt!

  account: String!
  amount: BigInt!
  numWriteTokens: BigInt!

  pool: LiquidityPool!  @derivedFrom(field: "provides")
}

type Withdraw @entity {
  id: ID! # POOL_ADDR-WITHDRAW_INDEX

  blockNumber: BigInt!
  timestamp: BigInt!

  account: String!
  amount: BigInt!
  numWriteTokens: BigInt!

  pool: LiquidityPool!  @derivedFrom(field: "withdraws")
}

type Profit @entity {
  id: ID! # POOL_ADDR-POOL_PROFIT_INDEX

  blockNumber: BigInt!
  timestamp: BigInt!

  amount: BigDecimal!
  pool: LiquidityPool! @derivedFrom(field: "profits")
  option: HegicOption!
}

type Loss @entity {
  id: ID! # POOL_ADDR-POOL_LOSS_INDEX

  blockNumber: BigInt!
  timestamp: BigInt!

  amount: BigDecimal!
  pool: LiquidityPool! @derivedFrom(field: "losses")
  option: HegicOption!
}

type Exercise @entity {
  id: ID! # POOL_ADDRESS-OPTION_ID

  blockNumber: BigInt!
  timestamp: BigInt!

  profit: BigInt!
  option: HegicOption! @derivedFrom(field: "exercise")
}

type Expire @entity {
  id: ID! # POOL_ADDRESS-OPTION_ID

  blockNumber: BigInt!
  timestamp: BigInt!

  profit: BigInt!
  option: HegicOption! @derivedFrom(field: "expire")
}

type Claim @entity {
  id: ID!

  blockNumber: BigInt!
  timestamp: BigInt!

  amount: BigDecimal!
  account: String!
}

# ================================================================
# Assets and options
# ================================================================
type Asset @entity {
  id: ID! # id is token address, with 0xEeeeeEeeeEeEeeEeEeEeeEEEeeeeEeeeeeeeEEeE for ETH
  symbol: String!
  name: String!
  decimals: Int!

  impliedVolatility: BigInt!
}

enum OptionState {
  Inactive
  Active
  Exercised
  Expired
}

enum OptionType {
  Put
  Call
}

type HegicOption @entity {
  id: ID! # POOL_ADDR-OPTION_ID
  underlying: Asset!

  creationBlock: BigInt!
  creationTimestamp: BigInt!

  holder: String!
  premium: BigDecimal!
  strike: BigDecimal!
  amount: BigDecimal!
  expiration: BigInt!
  type: OptionType!
  state: OptionState!

  exercise: Exercise
  expire: Expire
}

# ================================================================
# Liquidity pools and staking
# ================================================================
type LiquidityPool @entity {
  id: ID! # POOL_ADDR

  underlying: Asset!
  numOptions: BigInt!
  options: [HegicOption]!

  numProvides: BigInt!
  provides: [Provide]!
  latestProvide: Provide

  numWithdraws: BigInt!
  withdraws: [Withdraw]!
  latestWithdraw: Withdraw

  numProfits: BigInt!
  profits: [Profit]!
  latestProfit: Profit

  numLosses: BigInt!
  losses: [Loss]!
  latestLoss: Loss
}